<div class="backdrop is-hidden" buy-modal>
    <div class="modal-window buy-modal">
        <button type="button" class="modal-window__close-btn" buy-modal-close>
            <svg class="modal-window__close-icon" width="16" height="16">
                <use href="./images/sprite.svg#icon-modal-close"></use>
            </svg>
        </button>
        <p class="modal-form__title">Buy now</p>
        <form class="modal-form">
            <div class="checkbox-wrapper">
            <label class="chosen-product">
            <span class="checkbox__item cream-box">
                <input type="checkbox" class="chosen-product__checkbox" name="ice-cream">ice cream
            </span>
            </label>
            <label class="chosen-product">
                <span class="checkbox__item coffee-box">
                <input type="checkbox" class="chosen-product__checkbox" name="ice-coffee">ice coffee
                </span>
            </label>
            <label class="chosen-product">
                <span class="checkbox__item milkshake-box">
                    <input type="checkbox" class="chosen-product__checkbox" name="milkshake">milkshake
            </label></div>
            <label class="modal-form__field">
                    <input type="text" name="user_name" class="modal-form__input" placeholder="Name" required
                        pattern="[a-zA-Zа-яА-ЯіІїЇʼҐґ]+">
            </label>
            <label class="modal-form__field">
                    <input type="tel" class="modal-form__input" name="user_tel" placeholder="Phone" required
                        pattern="[0-9]{3}[0-9]{3}[0-9]{2}[0-9]{2}">
            </label>
            <label class="modal-form__field modal-form__comment-field">
                <textarea class="modal-form__comment modal-form__input" name="user_comment"
                    placeholder="Comment"></textarea></label>
            <button type="submit" class="modal-form__submit-btn button">Submit</button>
        </form>
    </div>
</div>

<div class="backdrop is-hidden" data-modal>
    <div class="modal-window ingredients-modal">
        <button type="button" class="modal-window__close-btn" data-modal-close>

            </svg>
        </button>
        <p class="modal-form__title">Chololate icecream</p>
        <img class="modal-form__img" src="./images/mobile/product-modal-mobile.jpg" alt="chocolate ice-cream">
        <ul class="composition">
            <li class="composition__item"><span class="composition__number-container">320</span>kcal</li>
            <li class="composition__item"><span class="composition__number-container">4g</span>Prote...</li>

            <label class="modal-form__field modal-form__comment-field">

    </div>
</div>
